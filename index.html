<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body >
        <h1 id="app">Counter: {{ counter }}</h1>
   <script src="./vecd-min.js"></script>
    <script>
        new Vue({el: '#app', data: {counter: 0}, mounted(){
            setInterval(() => this.counter++, 10)
        }})
    </script>
</body>
</html>
