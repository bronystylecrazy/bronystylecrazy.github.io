<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Sirawit Pratoomsuwan</title></head><body><div id="app">{{projects}}<h1>My projects</h1><ul><li v-for="project in projects" :key="JSON.stringify(project)"><a :href="project.main">{{project.name}}</a><img :src="project.preview"></li></ul></div><script src="./api/vue.js"></script><script>new Vue({
            el: '#app',
            data: {
                projects: []
            },
            created(){
                fetch('./projects.json').then( data => data.json()).then(data => {
                    this.projects = data;
                });
            }
        });</script></body></html>
